<section>
    <label class="message-title" mean-token="'create-title'">Fill every section and animate it</label>

    <div class="layout-container">
        <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-10">
                <label class="label-dark">
                    <input type="checkbox" name="checkbox" value="value" data-ng-model="$parent.$parent.$parent.finePrint.field1MarkAsShowMeHow">
                    <span>Mark as show me how</span>
					<input type="text" name="textbox" class="btnHelper large" ng-show="$parent.$parent.$parent.finePrint.field1MarkAsShowMeHow" data-ng-model="$parent.$parent.$parent.finePrint.field1Help" placeholder="Write some instructions for this section">
                </label>
                <input type="text" ng-model="$parent.$parent.$parent.finePrint.field1" placeholder="Title" class="button-dyp">
            </div>

            <div class="col-md-1"></div>
        </div>

        <div class="row pull-down-20">
            <div class="col-md-1"></div>

            <div class="col-md-3">
                <label class="label-dark">
                    <input type="checkbox" name="checkbox" value="value" data-ng-model="$parent.$parent.$parent.finePrint.field2MarkAsShowMeHow">
                    <span>Mark as show me how</span>
					<input type="text" name="textbox" class="btnHelper medium" ng-show="$parent.$parent.$parent.finePrint.field2MarkAsShowMeHow" data-ng-model="$parent.$parent.$parent.finePrint.field2Help" placeholder="Write some instructions for this section">
                </label>
                <textarea ng-model="$parent.$parent.$parent.field2" placeholder="Add your Sidebar Content" class="content-text-area"></textarea>
            </div>

            <div class="col-md-7">
                <label class="label-dark" >
                    <input type="checkbox" name="checkbox" value="value" data-ng-model="$parent.$parent.$parent.finePrint.field3MarkAsShowMeHow">
                    <span>Mark as show me how</span>
					<input type="text" name="textbox" class="btnHelper large" ng-show="$parent.$parent.$parent.finePrint.field3MarkAsShowMeHow" data-ng-model="$parent.$parent.$parent.finePrint.field3Help" placeholder="Write some instructions for this section">
                </label>
                <textarea ng-model="$parent.$parent.$parent.finePrint.field3" placeholder="Add your content" class="content-text-area"></textarea>
            </div>

            <div class="col-md-1"></div>
        </div>
    </div>
</section>
