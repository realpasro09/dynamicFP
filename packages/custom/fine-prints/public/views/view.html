<section  style="margin-left: 20px" data-ng-controller="FinePrintsController" data-ng-init="findOne()">
	<span style="color: blue; margin-top: 10px">{{finePrint.created | date:'medium'}}</span> /
	<span style="color: blue; margin-top: 10px">{{finePrint.user.name}}</span>
	<table>
		<tr>
			<td>
				<h2 style="color: black; margin-top: 0" >{{finePrint.title}}</h2>
			</td>
			<td>
				<a tooltip="Edit Fine Print" tooltip-placement="bottom" style="color: black" class="btn" href="/#!/finePrint/{{finePrint._id}}/edit">
					<i class="glyphicon glyphicon-edit"></i>
				</a>
				<a tooltip="Delete Fine Print" tooltip-placement="bottom" style="color: black" class="btn" data-ng-click="remove(finePrint);">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
				<a tooltip="Share Fine Print" tooltip-placement="bottom" style="color: black" class="btn" data-ng-click="showShare();">
					<i class="glyphicon glyphicon-share"></i>
				</a>
				<a tooltip="Preview Fine Print" tooltip-placement="bottom" style="color: black" class="btn" data-ng-click="showPreview();">
					<i class="glyphicon glyphicon-list-alt"></i>
				</a>
			</td>
		</tr>
	</table>

	<div style="margin-left: 20px" ng-show="share">
		<div class="">
			<div class="row">
				<h3>Link to Share</h3>
			</div>
			<div class="row">
				<input name="linkToShare" readonly id="linkToShare" class="shareInput" type="text" ng-model="sharedLink">
				<a id="copyIframe" name="copyIFrame" style="color: black" class="btn" ui-zeroclip zeroclip-copied="copiedSharedLink=true" zeroclip-model="sharedLink">
					<i class="glyphicon glyphicon-check"></i>
				</a>
				<span ng-show="copiedSharedLink">Text Copied!</span>

			</div>
			<div class="row">
				<h3>Iframe</h3>
			</div>
			<div class="row">
				<input name="iframeToShare" readonly id="iframeToShare" class="shareInput" type="text" ng-model="iframeHtml">
				<a id="copyIframe" name="copyIFrame" style="color: black" class="btn" ui-zeroclip zeroclip-copied="copiedIframeHtml=true" zeroclip-model="iframeHtml">
					<i class="glyphicon glyphicon-check"></i>
				</a>
				<span ng-show="copiedIframeHtml">Text Copied!</span>
			</div>
		</div>
	</div>

	<div  ng-show="preview">
		<h2>
			Preview of Fine Print
		</h2>
		<iframe frameborder="0" style="overflow:hidden;height:400px;width:100%" height="100%" width="100%" ng-src="{{sharedLink}}">
		</iframe>
	</div>


</section>
